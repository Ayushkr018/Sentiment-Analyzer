<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Voice Recognition Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #00d4ff;
            position: relative;
            cursor: none;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Enhanced mouse follower with white moon backlight */
        .mouse-light {
            position: fixed;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(200, 220, 255, 0.2) 40%, transparent 80%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(-50%, -50%);
            filter: blur(1px);
        }

        .mouse-backlight {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(240, 248, 255, 0.08) 30%, rgba(220, 235, 255, 0.04) 60%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(-50%, -50%);
            filter: blur(2px);
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.1);
        }

        /* Background equalizer waves positioned at mic level */
        .background-equalizer {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            opacity: 0.6;
            z-index: 1;
            pointer-events: none;
            transform: translateY(-50%);
        }

        .bg-wave {
            width: 8px;
            background: linear-gradient(to top, 
                rgba(0, 212, 255, 0.8) 0%, 
                rgba(0, 255, 136, 0.6) 50%, 
                rgba(255, 255, 255, 0.4) 100%);
            border-radius: 4px;
            animation: bgWaveAnimation 2s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            transition: all 0.3s ease;
        }

        .bg-wave:nth-child(1) { height: 40px; animation-delay: 0s; }
        .bg-wave:nth-child(2) { height: 80px; animation-delay: 0.1s; }
        .bg-wave:nth-child(3) { height: 60px; animation-delay: 0.2s; }
        .bg-wave:nth-child(4) { height: 120px; animation-delay: 0.3s; }
        .bg-wave:nth-child(5) { height: 90px; animation-delay: 0.4s; }
        .bg-wave:nth-child(6) { height: 150px; animation-delay: 0.5s; }
        .bg-wave:nth-child(7) { height: 110px; animation-delay: 0.6s; }
        .bg-wave:nth-child(8) { height: 130px; animation-delay: 0.7s; }
        .bg-wave:nth-child(9) { height: 70px; animation-delay: 0.8s; }
        .bg-wave:nth-child(10) { height: 95px; animation-delay: 0.9s; }
        .bg-wave:nth-child(11) { height: 160px; animation-delay: 1s; }
        .bg-wave:nth-child(12) { height: 85px; animation-delay: 1.1s; }
        .bg-wave:nth-child(13) { height: 140px; animation-delay: 1.2s; }
        .bg-wave:nth-child(14) { height: 75px; animation-delay: 1.3s; }
        .bg-wave:nth-child(15) { height: 105px; animation-delay: 1.4s; }
        .bg-wave:nth-child(16) { height: 125px; animation-delay: 1.5s; }
        .bg-wave:nth-child(17) { height: 65px; animation-delay: 1.6s; }
        .bg-wave:nth-child(18) { height: 115px; animation-delay: 1.7s; }
        .bg-wave:nth-child(19) { height: 85px; animation-delay: 1.8s; }
        .bg-wave:nth-child(20) { height: 135px; animation-delay: 1.9s; }
        .bg-wave:nth-child(21) { height: 95px; animation-delay: 2.0s; }
        .bg-wave:nth-child(22) { height: 75px; animation-delay: 2.1s; }
        .bg-wave:nth-child(23) { height: 155px; animation-delay: 2.2s; }
        .bg-wave:nth-child(24) { height: 105px; animation-delay: 2.3s; }
        .bg-wave:nth-child(25) { height: 145px; animation-delay: 2.4s; }

        .bg-wave.active {
            animation-duration: 0.5s;
            transform: scaleY(1.5);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.8);
        }

        @keyframes bgWaveAnimation {
            0%, 100% { 
                transform: scaleY(0.3); 
                opacity: 0.4;
            }
            50% { 
                transform: scaleY(1); 
                opacity: 0.9;
            }
        }

        /* DISCO MICROPHONE with KINETIC EFFECTS */
        .mic-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 20;
        }

        .mic-button {
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(26, 26, 46, 0.8));
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 60px rgba(0, 212, 255, 0.3),
                inset 0 0 40px rgba(0, 212, 255, 0.1),
                0 20px 40px rgba(0, 0, 0, 0.5);
        }

        /* DYNAMIC KINETIC multicolor border with wave effect */
        .mic-button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: conic-gradient(
                from 0deg,
                #ff0080 0deg,
                #ff4000 30deg,
                #ff8000 60deg,
                #ffff00 90deg,
                #80ff00 120deg,
                #00ff80 150deg,
                #00ffff 180deg,
                #0080ff 210deg,
                #4000ff 240deg,
                #8000ff 270deg,
                #ff00ff 300deg,
                #ff0080 360deg
            );
            border-radius: 50%;
            z-index: -1;
            animation: dynamicRotate 1.5s linear infinite, kineticPulse 3s ease-in-out infinite;
            filter: brightness(2) saturate(2) blur(1px);
        }

        .mic-button::after {
            content: '';
            position: absolute;
            top: -18px;
            left: -18px;
            right: -18px;
            bottom: -18px;
            background: conic-gradient(
                from 180deg,
                rgba(255, 0, 128, 0.8) 0deg,
                rgba(255, 128, 0, 0.6) 45deg,
                rgba(0, 255, 128, 0.8) 90deg,
                rgba(0, 128, 255, 0.6) 135deg,
                rgba(128, 0, 255, 0.8) 180deg,
                rgba(255, 255, 0, 0.6) 225deg,
                rgba(255, 0, 255, 0.8) 270deg,
                rgba(0, 255, 255, 0.6) 315deg,
                rgba(255, 0, 128, 0.8) 360deg
            );
            border-radius: 50%;
            z-index: -2;
            animation: dynamicRotate 2s linear infinite reverse, kineticWave 2.5s ease-in-out infinite;
            filter: brightness(1.8) saturate(2.5) blur(2px);
        }

        /* Additional kinetic layer for more dynamic effect */
        .mic-button .kinetic-layer {
            position: absolute;
            top: -25px;
            left: -25px;
            right: -25px;
            bottom: -25px;
            background: conic-gradient(
                from 90deg,
                transparent 0deg,
                rgba(255, 100, 200, 0.4) 30deg,
                transparent 60deg,
                rgba(100, 255, 200, 0.4) 120deg,
                transparent 150deg,
                rgba(200, 100, 255, 0.4) 210deg,
                transparent 240deg,
                rgba(255, 200, 100, 0.4) 300deg,
                transparent 360deg
            );
            border-radius: 50%;
            z-index: -3;
            animation: dynamicRotate 0.8s linear infinite, kineticExpand 4s ease-in-out infinite;
            filter: brightness(2.5) saturate(3);
        }

        @keyframes dynamicRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes kineticPulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(2) saturate(2) blur(1px);
            }
            25% { 
                transform: scale(1.1);
                filter: brightness(2.5) saturate(2.5) blur(0.5px);
            }
            50% { 
                transform: scale(1.05);
                filter: brightness(3) saturate(3) blur(1.5px);
            }
            75% { 
                transform: scale(1.15);
                filter: brightness(2.2) saturate(2.2) blur(1px);
            }
        }

        @keyframes kineticWave {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.6;
            }
            33% { 
                transform: scale(1.2) rotate(120deg);
                opacity: 0.9;
            }
            66% { 
                transform: scale(0.9) rotate(240deg);
                opacity: 0.7;
            }
        }

        @keyframes kineticExpand {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0.6;
            }
        }

        .mic-button:hover {
            box-shadow: 
                0 0 100px rgba(0, 255, 136, 0.5),
                inset 0 0 60px rgba(0, 255, 136, 0.2),
                0 30px 60px rgba(0, 0, 0, 0.7);
        }

        /* DISCO LISTENING MODE with EXTREME EFFECTS */
        .mic-button.listening {
            animation: micPulse 1s infinite ease-in-out, discoGlow 0.5s infinite ease-in-out;
            box-shadow: 
                0 0 150px rgba(255, 0, 128, 0.8),
                0 0 200px rgba(0, 255, 255, 0.6),
                0 0 250px rgba(255, 255, 0, 0.4),
                inset 0 0 80px rgba(255, 100, 200, 0.3),
                0 40px 80px rgba(0, 0, 0, 0.8);
        }

        .mic-button.listening::before {
            animation: dynamicRotate 0.2s linear infinite, kineticPulse 0.3s ease-in-out infinite;
            filter: brightness(4) saturate(4) blur(0.5px);
        }

        .mic-button.listening::after {
            animation: dynamicRotate 0.3s linear infinite reverse, kineticWave 0.4s ease-in-out infinite;
            filter: brightness(3.5) saturate(4) blur(1px);
        }

        .mic-button.listening .kinetic-layer {
            animation: dynamicRotate 0.1s linear infinite, kineticExpand 0.6s ease-in-out infinite;
            filter: brightness(4.5) saturate(5);
        }

        @keyframes micPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        @keyframes discoGlow {
            0% { 
                box-shadow: 
                    0 0 150px rgba(255, 0, 128, 0.8),
                    0 0 200px rgba(0, 255, 255, 0.6),
                    0 0 250px rgba(255, 255, 0, 0.4);
            }
            20% { 
                box-shadow: 
                    0 0 150px rgba(0, 255, 128, 0.8),
                    0 0 200px rgba(255, 128, 0, 0.6),
                    0 0 250px rgba(128, 0, 255, 0.4);
            }
            40% { 
                box-shadow: 
                    0 0 150px rgba(128, 255, 0, 0.8),
                    0 0 200px rgba(255, 0, 255, 0.6),
                    0 0 250px rgba(0, 128, 255, 0.4);
            }
            60% { 
                box-shadow: 
                    0 0 150px rgba(255, 128, 128, 0.8),
                    0 0 200px rgba(128, 255, 255, 0.6),
                    0 0 250px rgba(255, 255, 128, 0.4);
            }
            80% { 
                box-shadow: 
                    0 0 150px rgba(128, 0, 255, 0.8),
                    0 0 200px rgba(255, 255, 0, 0.6),
                    0 0 250px rgba(0, 255, 128, 0.4);
            }
            100% { 
                box-shadow: 
                    0 0 150px rgba(255, 0, 128, 0.8),
                    0 0 200px rgba(0, 255, 255, 0.6),
                    0 0 250px rgba(255, 255, 0, 0.4);
            }
        }

        /* Professional microphone icon */
        .mic-icon {
            width: 50px;
            height: 70px;
            position: relative;
            z-index: 2;
        }

        .mic-capsule {
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, #00d4ff, #0099cc);
            border-radius: 25px 25px 20px 20px;
            position: relative;
            box-shadow: 
                inset 0 -5px 10px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 212, 255, 0.4);
            transition: all 0.3s ease;
        }

        .mic-button.listening .mic-capsule {
            background: linear-gradient(145deg, #ff00ff, #ff8000, #00ff88);
            animation: discoMicGlow 0.3s infinite ease-in-out;
            box-shadow: 
                inset 0 -5px 10px rgba(0, 0, 0, 0.3),
                0 5px 30px rgba(255, 0, 255, 0.6),
                0 0 40px rgba(255, 255, 0, 0.4);
        }

        @keyframes discoMicGlow {
            0% { background: linear-gradient(145deg, #ff00ff, #ff8000, #00ff88); }
            25% { background: linear-gradient(145deg, #00ff88, #ff00ff, #ff8000); }
            50% { background: linear-gradient(145deg, #ff8000, #00ff88, #ff00ff); }
            75% { background: linear-gradient(145deg, #ff00ff, #ff8000, #00ff88); }
            100% { background: linear-gradient(145deg, #00ff88, #ff00ff, #ff8000); }
        }

        .mic-capsule::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            box-shadow: 0 8px 0 rgba(255, 255, 255, 0.6), 0 16px 0 rgba(255, 255, 255, 0.4);
        }

        .mic-stand {
            width: 6px;
            height: 20px;
            background: linear-gradient(145deg, #666, #444);
            margin: 0 auto;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .mic-base {
            width: 30px;
            height: 8px;
            background: linear-gradient(145deg, #555, #333);
            margin: 0 auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Dynamic scanner effect */
        .scanner-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 15;
        }

        .scanner-container.active {
            opacity: 1;
        }

        .scanner-ring {
            position: absolute;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            animation: scannerSpin 8s linear infinite;
        }

        .scanner-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-color: rgba(0, 212, 255, 0.5);
            animation-duration: 12s;
        }

        .scanner-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-color: rgba(0, 255, 136, 0.4);
            animation-duration: 10s;
            animation-direction: reverse;
        }

        .scanner-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-color: rgba(255, 255, 255, 0.3);
            animation-duration: 6s;
        }

        .scanner-ring:nth-child(4) {
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
            border-color: rgba(0, 212, 255, 0.6);
            animation-duration: 4s;
            animation-direction: reverse;
        }

        /* Scanner pulse effect */
        .scanner-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #00ff88, transparent 70%);
            border-radius: 50%;
            animation: scannerPulse 2s infinite ease-in-out;
        }

        @keyframes scannerSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes scannerPulse {
            0%, 100% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(3);
            }
        }

        /* Enhanced date/time display with fixed colors */
        .datetime-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            font-family: 'Courier New', monospace;
            z-index: 25;
        }

        .datetime-panel {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(26, 26, 46, 0.8));
            padding: 20px 30px;
            border-radius: 20px;
            border: 2px solid #00d4ff;
            backdrop-filter: blur(15px);
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 20px rgba(0, 212, 255, 0.4);
        }

        .time-display {
            font-size: 24px;
            font-weight: 600;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .date-display {
            font-size: 16px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
            letter-spacing: 1px;
        }

        .temp-display {
            font-size: 20px;
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
            letter-spacing: 1px;
        }

        /* Status display */
        .status-display {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 3px;
            color: #00d4ff;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            text-transform: uppercase;
        }

        .status-display.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .status-display.success {
            color: #00ff88;
            text-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
            animation: successGlow 0.5s ease-out;
        }

        .status-display.error {
            color: #ff4757;
            text-shadow: 0 0 40px rgba(255, 71, 87, 0.8);
            animation: errorShake 0.6s ease-out;
        }

        @keyframes successGlow {
            0% { transform: translateX(-50%) translateY(-10px) scale(1); }
            50% { transform: translateX(-50%) translateY(-10px) scale(1.1); }
            100% { transform: translateX(-50%) translateY(-10px) scale(1); }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(-50%) translateY(-10px); }
            25% { transform: translateX(-60px) translateY(-10px); }
            75% { transform: translateX(-40px) translateY(-10px); }
        }

        /* Enhanced voice waves */
        .voice-waves {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: end;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .voice-waves.active {
            opacity: 1;
        }

        .voice-wave {
            width: 8px;
            background: linear-gradient(to top, #00d4ff 0%, #00ff88 50%, #ffffff 100%);
            border-radius: 4px;
            animation: voiceWave 1s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .voice-wave:nth-child(1) { height: 25px; animation-delay: 0s; }
        .voice-wave:nth-child(2) { height: 45px; animation-delay: 0.1s; }
        .voice-wave:nth-child(3) { height: 65px; animation-delay: 0.2s; }
        .voice-wave:nth-child(4) { height: 80px; animation-delay: 0.3s; }
        .voice-wave:nth-child(5) { height: 55px; animation-delay: 0.4s; }
        .voice-wave:nth-child(6) { height: 70px; animation-delay: 0.5s; }
        .voice-wave:nth-child(7) { height: 40px; animation-delay: 0.6s; }
        .voice-wave:nth-child(8) { height: 60px; animation-delay: 0.7s; }

        @keyframes voiceWave {
            0%, 100% { 
                transform: scaleY(0.3); 
                opacity: 0.4;
                box-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
            }
            50% { 
                transform: scaleY(1); 
                opacity: 1;
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            }
        }

        /* Corner HUD elements */
        .corner-hud {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(0, 212, 255, 0.4);
            z-index: 10;
            animation: cornerPulse 4s infinite ease-in-out;
        }

        .corner-hud.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 25px;
        }

        .corner-hud.top-right {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 25px;
        }

        .corner-hud.bottom-left {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 25px;
        }

        .corner-hud.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 25px;
        }
        @keyframes cornerPulse {
            0%, 100% { 
                opacity: 0.4;
                border-color: rgba(0, 212, 255, 0.4);
                box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            }
            50% { 
                opacity: 0.8;
                border-color: rgba(0, 255, 136, 0.6);
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            }
        }

        /* Transcript display */
        .transcript-container {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(26, 26, 46, 0.8));
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            opacity: 0;
            transform: translateX(-50%) translateY(50px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .transcript-container.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .transcript-text {
            font-size: 18px;
            line-height: 1.6;
            color: #ffffff;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Loading dots animation */
        .loading-dots {
            display: inline-block;
            position: relative;
        }

        .loading-dots::after {
            content: '...';
            animation: loadingDots 1.5s steps(4, end) infinite;
            position: absolute;
            left: 0;
        }

        @keyframes loadingDots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #00d4ff, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 8s linear infinite;
            opacity: 0;
        }

        @keyframes floatParticle {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(10px) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(-10px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(0) translateX(0) scale(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .datetime-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .datetime-panel {
                padding: 15px 20px;
            }
            
            .time-display {
                font-size: 20px;
            }
            
            .mic-container {
                width: 150px;
                height: 150px;
            }
            
            .status-display {
                font-size: 22px;
                bottom: 100px;
            }
            
            .transcript-container {
                width: 95%;
                bottom: 180px;
                padding: 20px;
            }
            
            .transcript-text {
                font-size: 16px;
            }
        }

        /* Error state styling */
        .error-state {
            animation: errorPulse 2s infinite ease-in-out;
        }

        @keyframes errorPulse {
            0%, 100% { 
                border-color: rgba(255, 71, 87, 0.5);
                box-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
            }
            50% { 
                border-color: rgba(255, 71, 87, 0.8);
                box-shadow: 0 0 40px rgba(255, 71, 87, 0.6);
            }
        }

        /* Success state styling */
        .success-state {
            animation: successPulse 1s ease-out;
        }

        @keyframes successPulse {
            0% { 
                border-color: rgba(0, 255, 136, 0.3);
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            }
            50% { 
                border-color: rgba(0, 255, 136, 0.8);
                box-shadow: 0 0 60px rgba(0, 255, 136, 0.8);
            }
            100% { 
                border-color: rgba(0, 255, 136, 0.5);
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mouse light effects -->
        <div class="mouse-light"></div>
        <div class="mouse-backlight"></div>

        <!-- Background equalizer waves -->
        <div class="background-equalizer">
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
            <div class="bg-wave"></div>
        </div>

        <!-- Corner HUD elements -->
        <div class="corner-hud top-left"></div>
        <div class="corner-hud top-right"></div>
        <div class="corner-hud bottom-left"></div>
        <div class="corner-hud bottom-right"></div>

        <!-- Date/Time display -->
        <div class="datetime-container">
            <div class="datetime-panel">
                <div class="time-display" id="timeDisplay">00:00:00</div>
                <div class="date-display" id="dateDisplay">Loading...</div>
            </div>
            <div class="datetime-panel">
                <div class="temp-display" id="tempDisplay">--°C</div>
            </div>
        </div>

        <!-- Scanner effect -->
        <div class="scanner-container" id="scannerContainer">
            <div class="scanner-ring"></div>
            <div class="scanner-ring"></div>
            <div class="scanner-ring"></div>
            <div class="scanner-ring"></div>
            <div class="scanner-pulse"></div>
        </div>

        <!-- Main microphone -->
        <div class="mic-container">
            <div class="mic-button" id="micButton">
                <div class="kinetic-layer"></div>
                <div class="mic-icon">
                    <div class="mic-capsule"></div>
                    <div class="mic-stand"></div>
                    <div class="mic-base"></div>
                </div>
            </div>
        </div>

        <!-- Status display -->
        <div class="status-display" id="statusDisplay">Click to Start</div>

        <!-- Voice waves -->
        <div class="voice-waves" id="voiceWaves">
            <div class="voice-wave"></div>
            <div class="voice-wave"></div>
            <div class="voice-wave"></div>
            <div class="voice-wave"></div>
            <div class="voice-wave"></div>
            <div class="voice-wave"></div>
            <div class="voice-wave"></div>
            <div class="voice-wave"></div>
        </div>

        <!-- Transcript container -->
        <div class="transcript-container" id="transcriptContainer">
            <div class="transcript-text" id="transcriptText">
                Transcript will appear here...
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let recognition;
        let isListening = false;
        let mouseX = 0;
        let mouseY = 0;

        // DOM elements
        const micButton = document.getElementById('micButton');
        const statusDisplay = document.getElementById('statusDisplay');
        const voiceWaves = document.getElementById('voiceWaves');
        const transcriptContainer = document.getElementById('transcriptContainer');
        const transcriptText = document.getElementById('transcriptText');
        const scannerContainer = document.getElementById('scannerContainer');
        const timeDisplay = document.getElementById('timeDisplay');
        const dateDisplay = document.getElementById('dateDisplay');
        const tempDisplay = document.getElementById('tempDisplay');
        const mouseLight = document.querySelector('.mouse-light');
        const mouseBacklight = document.querySelector('.mouse-backlight');
        const backgroundWaves = document.querySelectorAll('.bg-wave');

        // Initialize date and time
        function updateDateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            timeDisplay.textContent = timeString;
            dateDisplay.textContent = dateString;
        }

        // Simulate temperature (you can integrate with weather API)
        function updateTemperature() {
            const temp = Math.floor(Math.random() * 15) + 20; // Random temp between 20-35
            tempDisplay.textContent = `${temp}°C`;
        }

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            mouseLight.style.left = mouseX + 'px';
            mouseLight.style.top = mouseY + 'px';
            mouseBacklight.style.left = mouseX + 'px';
            mouseBacklight.style.top = mouseY + 'px';
        });

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 8000);
        }

        // Animate background waves
        function animateBackgroundWaves() {
            backgroundWaves.forEach((wave, index) => {
                if (isListening) {
                    wave.classList.add('active');
                    setTimeout(() => {
                        wave.classList.remove('active');
                    }, 200 + index * 50);
                }
            });
        }

        // Show status message
        function showStatus(message, type = 'normal') {
            statusDisplay.textContent = message;
            statusDisplay.className = 'status-display show';
            
            if (type === 'success') {
                statusDisplay.classList.add('success');
            } else if (type === 'error') {
                statusDisplay.classList.add('error');
            }
            
            setTimeout(() => {
                statusDisplay.classList.remove('show', 'success', 'error');
            }, 3000);
        }

        // Initialize Speech Recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                recognition.onstart = () => {
                    isListening = true;
                    micButton.classList.add('listening');
                    voiceWaves.classList.add('active');
                    scannerContainer.classList.add('active');
                    transcriptContainer.classList.add('show');
                    showStatus('Listening...', 'normal');
                    animateBackgroundWaves();
                };
                
                recognition.onresult = (event) => {
                    let interim = '';
                    let final = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            final += transcript;
                        } else {
                            interim += transcript;
                        }
                    }
                    
                    transcriptText.innerHTML = final + '<span style="opacity: 0.6;">' + interim + '</span>';
                    
                if (final) {
                    transcriptContainer.classList.add('success-state');

                    // Check if user said "wake up"
                    if (final.toLowerCase().includes("wake up")) {
                        showStatus("Access granted. Redirecting...", "success");
                        setTimeout(() => {
                            window.location.href = "/chat";
                        }, 1500);
                    } else {
                        showStatus("Please try again.", "error");
                    }

                    setTimeout(() => {
                        transcriptContainer.classList.remove('success-state');
                    }, 1000);
                }
            };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    showStatus('Error: ' + event.error, 'error');
                    transcriptContainer.classList.add('error-state');
                    setTimeout(() => {
                        transcriptContainer.classList.remove('error-state');
                    }, 2000);
                };
                
                recognition.onend = () => {
                    isListening = false;
                    micButton.classList.remove('listening');
                    voiceWaves.classList.remove('active');
                    scannerContainer.classList.remove('active');
                    showStatus('Click to Start', 'normal');
                };
                
            } else {
                showStatus('Speech recognition not supported', 'error');
                console.error('Speech recognition not supported in this browser');
            }
        }

        // Toggle recording
        function toggleRecording() {
            if (!recognition) {
                showStatus('Speech recognition not available', 'error');
                return;
            }
            
            if (isListening) {
                recognition.stop();
                showStatus('Stopping...', 'normal');
            } else {
                transcriptText.innerHTML = 'Listening<span class="loading-dots"></span>';
                recognition.start();
            }
        }

        // Event listeners
        micButton.addEventListener('click', toggleRecording);

        // Keyboard shortcut (Space bar)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault();
                toggleRecording();
            }
        });

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime();
            updateTemperature();
            initSpeechRecognition();
            showStatus('Click to Start', 'normal');
            
            // Update time every second
            setInterval(updateDateTime, 1000);
            
            // Update temperature every 5 minutes
            setInterval(updateTemperature, 300000);
            
            // Create particles periodically
            setInterval(createParticle, 2000);
            
            // Animate background waves periodically
            setInterval(() => {
                if (!isListening) {
                    animateBackgroundWaves();
                }
            }, 5000);
        });
    </script>
</body>
